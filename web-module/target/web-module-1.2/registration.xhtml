<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <meta charset="UTF-8"/>
    <title>Registration</title>
</h:head>

<h:body>
    <p:dataTable id="users" value="#{loginController.allUsers}" var="user">
        <p:column headerText="First name">
            <h:outputText value="#{user.firstName}"/>
        </p:column>
        <p:column headerText="Last name">
            <h:outputText value="#{user.lastName}"/>
        </p:column>
        <p:column headerText="Gender">
            <h:outputText value="#{user.gender}"/>
        </p:column>
    </p:dataTable>
    <h:form>
        <div>
            <p:outputLabel value="first name: " id="firstName" for="firstNameInput"/>
            <p:inputText value="#{loginController.firstName}" id="firstNameInput" required="true">
                <f:validateLength minimum="3" maximum="100"/>
                <h:message for="firstNameInput"/>
            </p:inputText>
        </div>
        <div>
            <p:outputLabel value="last name: " id="lastName" for="lastNameInput"/>
            <p:inputText value="#{loginController.lastName}" id="lastNameInput" required="true" validator="#{loginController.validateName}"/>
        </div>
        <div>
            <p:selectOneMenu value="#{loginController.gender}">
                <f:selectItem itemLabel="Male" itemValue="MALE"/>
                <f:selectItem itemLabel="Female" itemValue="FEMALE"/>
            </p:selectOneMenu>
        </div>

        <h:commandButton value="register" type="submit" action="#{loginController.create}"/>
    </h:form>

</h:body>


</html>
