<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">


    <ui:composition template="template.xhtml">
        <body>
            <h1><ui:define name="title">Albums</ui:define></h1>
            <ui:define name="body">
                <p:dataTable id="albums" value="#{albumController.allAlbums}" var="album">
                    <p:column headerText="Title">
                        <h:outputText value="#{album.title}"/>
                    </p:column>
                    <p:column headerText="Arist">
                        <h:outputText value="#{album.composer}"/>
                    </p:column>
                    <p:column headerText="Genre">
                        <h:outputText value="#{album.genre.toString().toLowerCase()}"/>
                    </p:column>
                    <p:column>
                        <h:form>
                            <h:commandLink value="Remove">
                                <f:ajax render="albums" event="click" listener="#{albumController.remove(album)}"/>
                            </h:commandLink>
                        </h:form>
                    </p:column>
                </p:dataTable>
            </ui:define>
            <ui:define name="footer"><ui:include src="footer.xhtml"/></ui:define>
        </body>

    </ui:composition>


</html>
