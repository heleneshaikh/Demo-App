<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <meta charset="UTF-8"/>
    <title>Books</title>
</h:head>

<h:body>
    <p:dataTable id="albums" value="#{albumController.allAlbums}" var="album">
        <p:column headerText="Title">
            <h:outputText value="#{album.title}"/>
        </p:column>
        <p:column headerText="Arist">
            <h:outputText value="#{album.composer}"/>
        </p:column>
        <p:column headerText="Genre">
            <h:outputText value="#{album.genre.toString().toLowerCase()}"/>
        </p:column>
    </p:dataTable>
</h:body>


</html>
