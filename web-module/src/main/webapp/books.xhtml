<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition template="template.xhtml">
    <h1><ui:define name="title">Books</ui:define></h1>
    <ui:define name="body">
        <p>A list of books.</p>
        <p:dataTable id="books" value="#{bookController.allBooks}" var="book">
            <p:column>
                <f:facet name="header">
                    <h:outputText value="Id"/>
                </f:facet>
                <h:outputText value="#{book.id}"/>
            </p:column>
            <p:column>
                <f:facet name="header">
                    <h:outputText value="Title"/>
                </f:facet>
                <h:outputText value="#{book.title}"/>
            </p:column>
            <p:column>
                <f:facet name="header">
                    <h:outputText value="Author"/>
                </f:facet>
                <h:outputText value="#{book.author}"/>
            </p:column>
            <p:column>
                <f:facet name="header">
                    <h:outputText value="Genre"/>
                </f:facet>
                <h:outputText value="#{book.genre}"/>
            </p:column>
            <p:column>
                <h:form>
                    <h:commandLink value="Remove">
                        <f:ajax render="books" event="click" listener="#{bookController.remove(book.id)}"/>
                    </h:commandLink>
                </h:form>
            </p:column>
        </p:dataTable>
    </ui:define>
    <ui:define name="footer"><ui:include src="footer.xhtml"/></ui:define>
</ui:composition>
</html>
