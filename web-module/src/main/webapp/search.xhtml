<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <meta charset="UTF-8"/>
    <title>Search users</title>
</h:head>

<h:body>
    <h:form>
        <h:panelGrid>
            <label for="firstNameFilter">Filter by first name:</label>
            <h:inputText id="firstNameFilter" value="#{loginController.firstNameFilter}"/>
            <h:commandButton value="Filter">
                <f:ajax listener="#{loginController.searchUsers}"
                        execute="firstNameFilter"
                        render="searchResults"/>
            </h:commandButton>
        </h:panelGrid>
        <h:dataTable id="searchResults"
                     value="#{loginController.filteredUsers}" var="user">
            <h:column>
                <f:facet name="header">
                    <h:outputText value="firstname"/>
                </f:facet>
                <h:outputText value="#{user.firstName}"/>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="last name"/>
                </f:facet>
                <h:outputText value="#{user.lastName}"/>
            </h:column>
        </h:dataTable>
    </h:form>
</h:body>


</html>
